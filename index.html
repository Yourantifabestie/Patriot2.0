<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Patriot 2.0 ICE Activity Map (Massachusetts)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Load Leaflet (map library) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {
            width: 100%;
            height: 80vh;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        p {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h2>Patriot 2.0 â€” Massachusetts ICE Activity Map</h2>
    <div id="map"></div>

    <!-- Download link for your docx -->
    <p>
        ðŸ“„ <a href="Patriot2_0_Updates_Resource_Guide.docx" download>
            Download the Patriot 2.0 Updates Resource Guide
        </a>
    </p>

    <script>
        // Create the map centered on Massachusetts
        var map = L.map('map').setView([42.3601, -71.0589], 9);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // ICE activity markers
        var locations = {
            "Boston (East Boston)": [42.3700, -71.0300],
            "Revere": [42.4084, -71.0110],
            "Everett": [42.4084, -71.0545],
            "Chelsea": [42.3918, -71.0328],
            "Dorchester": [42.2973, -71.0745],
            "Lowell": [42.6334, -71.3162],
            "Lynn": [42.4668, -70.9495],
            "Milford": [42.1418, -71.5162],
            "Hanscom AFB (ICE flights)": [42.4700, -71.2900]
        };

        for (var name in locations) {
            var coords = locations[name];
            L.marker(coords).addTo(map).bindPopup("<b>" + name + "</b>");
        }
    </script>
</body>
</html>
